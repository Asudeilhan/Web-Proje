      <div class="container">
     
      
      <div class="row">
        <div class="col-md">

          <form action="" method="get" id="userform">
            Adı*<br>
            <input type="text" name="adi" id="adi" value="" placeholder="Ad" required><br></div>
            <div class="col-md">
            Soyadı*<br>
            <input type="text" name="" id="soyad" placeholder="Soyad" required><br></div></div><br>
            
            <div class="row">
              <div class="col-md">
      
                Telefon*<br>
                <input type="text" name="" id="telefon" placeholder="Telefon" required ><br></div>
                <div class="col-md">
            E-posta*<br>
            <input type="email" name="" id="mail" placeholder="E-posta" required><br></div></div><br>

            <div class="row">
              <div class="col-md">
      
            Cinsiyet*<br>
            <input type="radio" name="cins" id="cinsiyet">Kadın<br>
            <input type="radio" name="cins" id="cinsiyet">Erkek<br></div>

          
            <div class="col-md">
            Doğum Yeri*<br>
            <select name="">
              <option>Bir Şehir Seçiniz</option>
              <option value="a1">İstanbul</option>
              <option value="a2">Kırıkkale</option>
              <option value="a3">Kırşehir</option>
              <option value="a4">Ankara</option>
             </select><br>
            </div></div><br>
            <div class="row">
              <div class="col-md">
      
             Hobiler*<br>
             <input name="" type="checkbox" value="Sinema">Sinema
             <input name="" type="checkbox" value="Sinema">Kitap 
             <input name="" type="checkbox" value="Sinema">Resim
             <input name="" type="checkbox" value="Sinema">Müzik
             <input name="" type="checkbox" value="Sinema">Oyun
             <br><br><br></div>


             <div class="col-md">
            <button type="submit" class="btn btn-success" id="gonder" value="Gönder">Gönder</button>

            <button type="reset" class="btn btn-success" id="temizle">Temizle</button><br><br><br>
             </div></div>
